<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <!--Logo con link de navegación-->
        <a href="" class="logo">
            <img src="https://getmatcha.com/wp-content/themes/getmatcha/img/footer_logo.svg" alt="Imagen de matcha">
        </a>
        <!--Menú de navegación-->
        <nav class="navbar">
            <ul>
                <li class="lista">Platform</li>
                <li class="lista">Pricing</li>
                <li class="lista">Customers</li>
                <li class="lista">Resources</li>
                <li class="lista">About</li>
        </nav>
        <!--Contenedor de acciones-->
        <div class="actions">
            <a href="" class="sign-in">Sign in</a>
            <button class="btnFree">Start Free Trial</button>
        </div>
    </header>
    <main>
        <h1>Build your blog. Build your business.</h1>
    <h4>Instantly publish articles, drive more traffic, grow
        your email list, and see your blog´s impact on sales.
    </h4>
    <form>
        <input placeholder="Enter email address" type="email"/>
        <button type="submit">Try it now &rarr;</button>
    </form>
    <p>Start publishing today with a <strong>free 7 day trial.</strong></p>
    <p><strong>No credit card</strong> required.</p>
    <img src="images/capterra.png" alt="Imagen capterra">
    </main>
